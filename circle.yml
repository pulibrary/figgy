machine:
  node:
    version: 8.2.1
  ruby:
    version: 2.3.4
  services:
    - redis
dependencies:
  pre:
    # Install the latest release of Google Chrome for functional JavaScript testing
    - curl -L -o google-chrome.deb https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
    - sudo dpkg -i google-chrome.deb
    - rm google-chrome.deb
    - sudo apt-get update
    - sudo apt-get install gdal-bin libgdal-dev libcairo2-dev libpango1.0-dev
    - sudo sh bin/ci_simple_tiles_install.sh
  cache_directories:
    - kakadu
    - simple-tiles
  post:
    - NODE_ENV=test bundle exec rails webpacker:compile
    - sudo sh bin/ci_kakadu_install.sh
    - bundle exec rake rubocop
    - bundle exec rake figgy:test:
        background: true
    - bin/jetty_wait
