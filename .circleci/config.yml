---
version: 2.1
orbs:
  browser-tools: circleci/browser-tools@1.2.5
  node: circleci/node@5.0.2
jobs:
  build:
    working_directory: ~/figgy
    docker:
      - image: cimg/ruby:2.7.5-browsers
        environment:
          RAILS_ENV: test
          FIGGY_DB_HOST: localhost
          FIGGY_DB_USERNAME: figgy
          FIGGY_DB_PASSWORD: ""
      - image: postgres:10.6-alpine
        environment:
          POSTGRES_USER: figgy
          POSTGRES_DB: figgy_test
          POSTGRES_HOST_AUTH_METHOD: trust
    steps:
      - browser-tools/install-browser-tools
      - checkout
      - run: sudo apt update -y
      - run: sudo sh bin/ci_mediainfo_install.sh
      - run: sudo apt-get install gdal-bin libgdal-dev libcairo2-dev libpango1.0-dev mediainfo lsof python3-pip python-is-python3 imagemagick build-essential pkg-config glib2.0-dev libexpat1-dev
      - run: sudo sh bin/ci_simple_tiles_install.sh
      - run: sudo sh bin/ci_free_tds_install.sh
      - run: sudo sh bin/ci_openjpeg_install.sh
      - run: sudo sh bin/ci_vips_install.sh
      - node/install:
          install-yarn: true
          node-version: '12.16.1'
      - run:
          name: Check current version of node
          command: node -v
      # Restore Cached Dependencies
      - restore_cache:
          keys:
            - figgy-{{ checksum "Gemfile.lock" }}-{{ checksum "yarn.lock" }}
      # Remove cached simpler-tiles - needs to be reinstalled every time.
      - run: rm vendor/bundle/ruby/2.7.0/specifications/simpler-tiles-0.3.1.gemspec || true
      # Install Bundler
      - run: gem install bundler -v '2.2.14'
      # Bundle install dependencies
      - run: bundle install --path vendor/bundle
      - save_cache:
          key: figgy-{{ checksum "Gemfile.lock" }}-{{ checksum "yarn.lock" }}
          paths:
            - ./vendor/bundle
      - run:
          name: Install NPM Dependencies via Yarn
          command: yarn install --frozen-lockfile
      - save_cache:
          name: Save Yarn Package Cache
          key: figgy-yarn-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - run: NODE_ENV=test bundle exec rails webpacker:compile
      - persist_to_workspace:
          root: '~/figgy'
          paths: '*'
  test:
    working_directory: ~/figgy
    docker:
      - image: cimg/ruby:2.7.5-browsers
        environment:
          RAILS_ENV: test
          FIGGY_DB_HOST: localhost
          FIGGY_DB_USERNAME: figgy
          FIGGY_DB_PASSWORD: ""
          MEDIAINFO_PATH: /usr/bin/mediainfo
      - image: postgres:10.6-alpine
        environment:
          POSTGRES_USER: figgy
          POSTGRES_DB: figgy_test
          POSTGRES_HOST_AUTH_METHOD: trust
      - image: solr:7.7-alpine
        command: bin/solr -cloud -noprompt -f -p 8984
    parallelism: 4
    environment:
      SPEC_OPTS: --format RspecJunitFormatter --out /tmp/test-results/rspec.xml --format progress
      COVERALLS_PARALLEL: true
    steps:
      - browser-tools/install-browser-tools
      - attach_workspace:
          at: '~/figgy'
      - run: sudo apt update -y
      - run: sudo sh bin/ci_mediainfo_install.sh
      - run: sudo apt-get install gdal-bin libgdal-dev libcairo2-dev libpango1.0-dev tesseract-ocr tesseract-ocr-ita tesseract-ocr-eng mediainfo ffmpeg postgresql-client ocrmypdf lsof python3-pip python-is-python3 imagemagick build-essential pkg-config glib2.0-dev libexpat1-dev
      - run: sudo sh bin/ci_simple_tiles_install.sh
      - run: sudo sh bin/ci_free_tds_install.sh
      - run: sudo sh bin/ci_openjpeg_install.sh
      - run: sudo sh bin/ci_vips_install.sh
      - run: sudo pip3 install pip -U
      - run: sudo pip3 install setuptools -U
      - run: sudo pip3 install cogeo-mosaic
      - node/install:
          install-yarn: true
          node-version: '12.16.1'
      - run:
          name: Check current version of node
          command: node -v
      # Wait for DB
      - run: dockerize -wait tcp://localhost:5432 -timeout 1m
      # Remove cached simpler-tiles - needs to be reinstalled every time.
      - run: rm vendor/bundle/ruby/2.7.0/specifications/simpler-tiles-0.3.1.gemspec || true
      # Install Bundler
      - run: gem install bundler -v '2.2.14'
      # Bundle install dependencies
      - run: bundle install --path vendor/bundle
      - run: yarn exec jest --coverage
      - run:
          name: Load config into solr
          command: |
            cd solr/config
            zip -1 -r solr_config.zip ./*
            curl -H "Content-type:application/octet-stream" --data-binary @solr_config.zip "http://localhost:8984/solr/admin/configs?action=UPLOAD&name=figgy"
            curl -H 'Content-type: application/json' http://localhost:8984/api/collections/ -d '{create: {name: figgy-core-test, config: figgy, numShards: 1}}'
      - run: bundle exec rake db:migrate
      - run:
          name: Run rspec in parallel
          command: |
            mkdir /tmp/test-results
            bundle exec rspec $(circleci tests glob "spec/**/*_spec.rb" | circleci tests split --split-by=timings)
      - run:
          name: Stash Coverage Results
          command: |
            mkdir coverage_results
            cp -R coverage/.resultset.json coverage_results/.resultset-${CIRCLE_NODE_INDEX}.json
      - persist_to_workspace:
          root: '~/figgy'
          paths: 'coverage_results'
      # collect reports
      - store_test_results:
          path: /tmp/test-results
      - store_artifacts:
          path: /tmp/test-results
          destination: test-results
  coverage_report:
    working_directory: ~/figgy
    docker:
      - image: circleci/ruby:2.7.5-node-browsers
    steps:
      - attach_workspace:
          at: '~/figgy'
      - run: gem install simplecov -v '~> 0.16.0'
      - run: gem install activesupport -v 5.1.6.2
      - run:
          name: Merge and check coverage
          command: |
            RAILS_ENV=test ruby ./scripts/combine_coverage.rb
      - store_artifacts:
          path: ~/figgy/coverage
          destination: coverage
  rubocop:
    working_directory: ~/figgy
    docker:
      - image: cimg/ruby:2.7.5-browsers
        environment:
          RAILS_ENV: test
          FIGGY_DB_HOST: localhost
          FIGGY_DB_USERNAME: figgy
          FIGGY_DB_PASSWORD: ""
    steps:
      - browser-tools/install-browser-tools
      - attach_workspace:
          at: '~/figgy'
      - run: sudo apt update -y
      - run: sudo sh bin/ci_mediainfo_install.sh
      - run: sudo apt-get install gdal-bin libgdal-dev libcairo2-dev libpango1.0-dev mediainfo lsof python-is-python3 imagemagick build-essential pkg-config glib2.0-dev libexpat1-dev
      - run: sudo sh bin/ci_simple_tiles_install.sh
      - run: sudo sh bin/ci_free_tds_install.sh
      - run: sudo sh bin/ci_openjpeg_install.sh
      - run: sudo sh bin/ci_vips_install.sh
      - node/install:
          install-yarn: true
          node-version: '12.16.1'
      - run:
          name: Check current version of node
          command: node -v
      # Remove cached simpler-tiles - needs to be reinstalled every time.
      - run: rm vendor/bundle/ruby/2.7.0/specifications/simpler-tiles-0.3.1.gemspec || true
      - run: gem install bundler -v '2.2.14'
      - run: bundle install --path vendor/bundle
      - run: bundle exec rake rubocop
      - run: yarn lint
workflows:
  version: 2
  build_accept_deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      - rubocop:
          requires:
            - build
      - coverage_report:
          requires:
            - test

  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - main
    jobs:
      - build
      - test:
          requires:
            - build
      - rubocop:
          requires:
            - build
      - coverage_report:
          requires:
            - test
