name: figgy
services:
  figgy_test_solr:
    type: solr:7
    portforward: true
    core: figgy-core-test
    config:
      dir: solr/config
  figgy_development_solr:
    type: solr:7
    portforward: true
    core: figgy-core-dev
    config:
      dir: solr/config
  figgy_database:
    type: postgres:15
    portforward: true
  redis:
    type: redis:7
    portforward: true
  chrome:
    type: compose
    app_mount: false
    services:
      image: seleniarm/standalone-chromium:114.0
      environment:
        SE_NODE_MAX_SESSIONS: 20
        SE_NODE_OVERRIDE_MAX_SESSIONS: "true"
      logging:
        driver: none
      shm_size: 2G
      ports:
        - "4445:4444"
        - "5900:5900"
        - "7900:7900"
      volumes:
        - /dev/shm:/dev/shm
      command: /opt/bin/entry_point.sh
    portforward: true
proxy:
  figgy_test_solr:
    - figgy.test.solr.lndo.site:8983
  figgy_development_solr:
    - figgy.dev.solr.lndo.site:8983
